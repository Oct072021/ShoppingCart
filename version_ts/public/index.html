<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShoppingCart</title>
</head>

<body>
  <div class="container">
    <div class="menu"></div>
    <div class="goods-list"></div>
  </div>

  <div class="footer">
    <div class="footer-car-container">
      <div class="footer-car">
        <i class="iconfont i-gouwuchefill"></i>
        <span class="footer-car-badge">0</span>
      </div>
      <div class="footer-car-price">
        <span class="footer-car-unit">￥</span>
        <span class="footer-car-total">0.00</span>
      </div>
      <div class="footer-car-tip">配送费￥0</div>
    </div>
    <div class="footer-pay">
      <a>去结算</a>
      <span>还差￥0元起送</span>
    </div>
  </div>

  <dialog>
    <img src="/src/assets/collection.png" width="250px" height="250px">
  </dialog>
</body>

</html>
